<!doctype html>
<html class="no-js" ng-app="weatherAnalytics" ng-controller="IndexCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title ng-bind="page.getTitle()">Weather Analytics</title>
    
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/extern.css -->
    <link rel="stylesheet" href="styles/extern.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>

 	<!-- Navigation -->

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa-line-chart"></i> Weather Analytics</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse" ng-class="{'in':headerIn}">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/forecast?city=Paris&country=France&unit=Metric">Forecast</a>
                    </li>
                    <li>
                        <a href="#/history">History</a>
                    </li>
                </ul>
	      		<ul class="nav navbar-nav navbar-right social-icons">
	      			<li data-placement="bottom" bs-tooltip="tooltipGithub">
	      				<a href="https://github.com/jerome-baudoux/" target="_blank">
							<i class="fa fa-github-square"></i>
						</a>
					</li>
	      			<li data-placement="bottom" bs-tooltip="tooltipBitBucket">
		      			<a href="https://bitbucket.org/jerome_baudoux/" target="_blank">
							<i class="fa fa-bitbucket-square"></i> 
						</a>
					</li>
	      			<li data-placement="bottom" bs-tooltip="tooltipYoutube">
	      				<a href="http://www.youtube.com/leonsulivan" target="_blank">
							<i class="fa fa-youtube-square"></i>
						</a>
					</li>
	      			<li data-placement="bottom" bs-tooltip="tooltipLinkedin">
		      			<a href="https://www.linkedin.com/in/jeromebaudoux" target="_blank">
							<i class="fa fa-linkedin-square"></i>
						</a>
					</li>
	      			<li data-placement="bottom" bs-tooltip="tooltipWebsite">
	      				<a href="http://www.jerome-baudoux.com" target="_blank">
	      					<i class="fa fa-plus-square"></i>
						</a>
	      			</li>
	      		</ul>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container" ng-cloak>

      	<div ng-view="" class="view"></div>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>
                    	<span>
                    		Copyright &copy; <a href="http://www.jerome-baudoux.com">J&eacute;r&ocirc;me Baudoux</a> 2014
                    	</span>
                    	<span class="pull-right other-links">
                    		<a href="#" class="label label-primary">Main page</a>
                    		<a href="#/about" class="label label-primary">About</a>
                    		<a href="#/apis" class="label label-primary">APIs</a>
                    		<a href="#/contact" class="label label-primary">Contact</a>
                    		<a href="#/logs" class="label label-primary">Product Logs</a>
                    	</span>
                    </p>
                </div>
            </div>
        </footer>

    </div>
    
    <!-- Notifications -->
	<div ng-include src="'views/notifications.html'"></div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <script src="bower_components/error-logger/dist/error-logger.min.js"></script>
    <!-- endbuild -->

    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/apis.js"></script>
    <script src="scripts/controllers/contact.js"></script>
    <script src="scripts/controllers/error.js"></script>
    <script src="scripts/controllers/notifications.js"></script>
    <script src="scripts/controllers/product-logs.js"></script>
    <script src="scripts/controllers/history.js"></script>
    <script src="scripts/controllers/forecast.js"></script>
    <script src="scripts/directives/graph-metrics.js"></script>
    <script src="scripts/services/page.js"></script>
    <script src="scripts/services/notifications.js"></script>
    <script src="scripts/services/api-caller.js"></script>
    <script src="scripts/services/error-catcher.js"></script>
