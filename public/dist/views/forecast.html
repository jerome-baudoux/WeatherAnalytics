<h1>Forecast <button placeholder="Select a city" type="button" class="btn btn-info" ng-model="selectedCity" data-html="1" ng-options="city as city.name+', '+city.country for city in cities" bs-select> Action <span class="caret"></span> </button> </h1> <div class="row"> <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2" ng-repeat="day in forecast"> <div class="forecast thumbnail"> <h3 class="day" ng-bind="getDayofWeek(day)"></h3> <div class="image-conditions"> <img ng-src="images/weather/{{day.conditions.code}}.png" alt="{{day.conditions.description}}"> </div> <div class="caption"> <h4 class="temperature"> <span class="max"><span ng-bind="getTemperatureMax(day)">?</span> &deg;</span>/ <span class="min"><span ng-bind="getTemperatureMin(day)">?</span> &deg;</span> </h4> <p class="text-conditions" ng-click="onDetail()"> <span tooltip-placement="bottom" tooltip="{{day.conditions.description}}">{{day.conditions.description}}</span> </p> <p class="text-precipitation"> <img src="images/water_drop.png" width="16" alt="Water"> <span class="text-precipitation" ng-bind="getPrecipitation(day)">?</span> mm </p> <span class="text-wind"> <img src="images/wind.png" width="16" alt="Wind"> <span class="text-wind" ng-bind="getWindSpeed(day)">?</span> <i class="fa fa-arrow-up rotate-{{getDirectionDay(day)}} text-wind"></i> </span> </div> </div> </div> </div>
